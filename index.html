<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <div class="grid-container">
        <header class="top">
            <h1>Weather Dashboard</h1>
        </header>
        
        <nav class="search">
            <h2>Search for a City:</h2>
            <input type="text" id="searchValue" placeholder="City Name">
            <button id="search-button">Search</button>
            <div></div>
            <div id="search-history">

            </div>
        </nav>

        <div class = "current-card">
            <h2> Current Weather:</h2>
                <h3 id="city">Toronto</h3>
                <p id="date"></p>
                <img src="" alt="weather icon" id="iconCurrent">
                <p id="temp">Temp: 37</p>
                <p id="humidity">Humidity: 90%</p>
                <p id="wind">Wind: 40km</p>
        </div>
        <div class = "forecast-card">
            <h2> 5-Day Forecast:</h2>
            <div id="forecast">             

            </div>

        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
